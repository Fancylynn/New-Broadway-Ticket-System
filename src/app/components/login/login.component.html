<div>
    <h1> Welcome Back! </h1>
    <form>
        <mat-form-field class="input-container">
            <input matInput placeholder="Username" [(ngModel)]="email" name="email">
        </mat-form-field>
        <mat-form-field class="input-container">
            <input matInput placeholder="Password" [(ngModel)]="password" name="password">
        </mat-form-field>
        
        <button mat-raised-button (click)="onClickLogin()" type="submit">Login</button>
    </form>
</div>

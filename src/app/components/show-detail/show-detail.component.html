<div class="close-container">
  <button class="close-button" mat-dialog-close>
    <img src="../../../assets/picture/close.png" alt="close-tag" />
  </button>
</div>

<h1 class="header" mat-dialog-title>{{data.header}}</h1>
<mat-dialog-content>
  <h3>BRIEF INTRODUCTION</h3>
  <p>{{data.content}}</p>
</mat-dialog-content>
<mat-dialog-content>
    <h3>EXICTING MOMENTS</h3>
    <div class="sliders-container">
        <img *ngFor="let img of data.moments" src={{img}} alt="close-tag" />
    </div>
    
  </mat-dialog-content>
<mat-dialog-actions>
  <div class="button-container">
      <button mat-button mat-dialog-close>
          <a class="ticket-order" routerLink = "/order">Tickets Order</a>
      </button>
  </div>
  
  <!-- <button mat-button mat-dialog-close>Order Tickets</button> -->
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
